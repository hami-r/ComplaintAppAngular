<app-admin-navbar></app-admin-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-2 m-2">
                <div class="col col-12 col-sm-12 col-md-612 col-lg-12 col-xl-12 col-xxl-12 mb-2 text-center">
                    <h4>All Complaints</h4>
                </div>
                <div class="col col-12 col-sm-12 col-md-612 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Phone No</th>
                                <th>Complaint</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of complaints">
                                <td>{{i.name}}</td>
                                <td>{{i.address}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.phone_no}}</td>
                                <td>{{i.complaint}}</td>
                            </tr>
                        </tbody>
                    </table>
                
                </div>
            </div>
        </div>
    </div>
</div>
